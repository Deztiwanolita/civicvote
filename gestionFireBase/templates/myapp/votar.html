<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Votar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2>{{ pregunta.texto }}</h2>
    <form method="POST">
      {% csrf_token %}
      {% for opcion in pregunta.opciones %}
        <div class="form-check">
          <input class="form-check-input" type="radio" name="opcion" value="{{ opcion }}" required>
          <label class="form-check-label">{{ opcion }}</label>
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary mt-3">Enviar voto</button>
    </form>
    <a class="btn btn-secondary mt-3" href="{% url 'listar_preguntas' encuesta_id %}">Volver</a>
  </div>
</body>
</html>
