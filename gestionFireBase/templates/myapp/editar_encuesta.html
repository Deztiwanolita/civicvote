<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Encuesta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Editar Encuesta</h2>
    
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input 
          type="text" 
          class="form-control" 
          id="titulo" 
          name="titulo" 
          value="{{ encuesta.titulo|default:'' }}" 
          required
        >
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea 
          class="form-control" 
          id="descripcion" 
          name="descripcion" 
          rows="3">{{ encuesta.descripcion|default:'' }}</textarea>
      </div>

      <button type="submit" class="btn btn-primary">Guardar cambios</button>
      <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
