<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión – CivicVote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="height:100vh;">
  <div class="card p-4 shadow-sm" style="width:350px;">
    <h3 class="text-center mb-4">Inicio de sesión</h3>
    <div class="mb-3">
      <input type="email" id="email" class="form-control mb-2" placeholder="Correo" />
      <input type="password" id="password" class="form-control" placeholder="Contraseña" />
    </div>

    <button class="btn btn-primary w-100 mb-2" onclick="loginEmail()">Ingresar</button>
    <button class="btn btn-secondary w-100 mb-2" onclick="register()">Registrarse</button>
    <button class="btn btn-danger w-100" onclick="loginGoogle()">Continuar con Google</button>

    <p class="text-center text-danger mt-3" id="msgError"></p>
  </div>

  <!-- Firebase SDK-->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

  <script>
    // --- Configuración Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyBfQTIS3EsXmtJ9CKQrarMqiBokZnulSjA",
      authDomain: "civicvote-4b73d.firebaseapp.com",
      projectId: "civicvote-4b73d",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // --- Login con correo y contraseña ---
    function loginEmail() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, pass)
        .then(cred => cred.user.getIdToken())
        .then(token => {
          document.cookie = `token=${token}; path=/`;
          window.location.href = '/';
        })
        .catch(err => document.getElementById('msgError').innerText = err.message);
    }

    // --- Registro nuevo usuario ---
    function register() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, pass)
        .then(cred => cred.user.getIdToken())
        .then(token => {
          document.cookie = `token=${token}; path=/`;
          window.location.href = '/';
        })
        .catch(err => document.getElementById('msgError').innerText = err.message);
    }

    function loginGoogle() {
      auth.signInWithPopup(provider)
        .then(result => result.user.getIdToken())
        .then(token => {
          document.cookie = `token=${token}; path=/`;
          window.location.href = '/';
        })
        .catch(err => document.getElementById('msgError').innerText = err.message);
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        user.getIdToken().then(token => {
          document.cookie = `token=${token}; path=/`;
          window.location.href = '/';
        });
      }
    });
  </script>
</body>
</html>
