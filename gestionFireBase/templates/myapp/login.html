<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height:100vh;">
  <div class="card p-4 shadow-sm" style="width:350px;">
    <h3 class="text-center mb-3">Inicio de sesión</h3>
    <input type="email" id="email" class="form-control mb-2" placeholder="Correo">
    <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña">
    <button class="btn btn-primary w-100 mb-2" onclick="login()">Ingresar</button>
    <button class="btn btn-success w-100" onclick="loginGoogle()">Google</button>
    <p class="text-center text-danger mt-3" id="msgError"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfQTIS3EsXmtJ9CKQrarMqiBokZnulSjA",
      authDomain: "civicvote-4b73d.firebaseapp.com",
      projectId: "civicvote-4b73d",
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = '/';  // redirige al inicio
        })
        .catch((error) => {
          document.getElementById('msgError').innerText = error.message;
        });
    }

    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => window.location.href = '/')
        .catch((err) => alert(err.message));
    }

    auth.onAuthStateChanged((user) => {
      if (user) { window.location.href = '/'; }
    });
  </script>
</body>
</html>
