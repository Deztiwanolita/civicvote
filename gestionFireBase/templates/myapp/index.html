<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="httsps://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel='stylesheet'>
    <title>Datos</title>
</head>
<body>
    <div class="container">
        <H1 class="text-center">Datos de encuestas desde la API</H1>
        <div class="d-flex justify-content-center align-items-center">
            <table class="table table-borderer table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>preguntas</th>
                        <th>resultados</th>
                        <th>votos</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in datos %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.preguntas }}</td>
                        <td>{{ item.resultados }}</td>
                        <td>{{ item.votos }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
